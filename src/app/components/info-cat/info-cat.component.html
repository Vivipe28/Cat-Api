<header>
    <button class="btn" (click)="back()"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
      </svg> Volver</button>
</header>
<div class="container">
<div class="infoContainer">
    <div class="descriptionContainer">
        <h4 style="margin-bottom: 3%;">{{name}}</h4>
        <p>{{description}}</p>
    </div>
    <div class="img">
        <img src="{{imageUrl}}" alt="photoCat" class="img-fluid">
    </div>
</div>
    <div class="features">
        <ul class="item">
            <li *ngFor="let feature of temperament" > <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
              </svg> {{feature}}</li>
        </ul>
    </div>
</div>
